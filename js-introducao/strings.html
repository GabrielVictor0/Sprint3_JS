<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="name">Nome completo:</label>
        <input type="text" id="name" placeholder="Nome completo">
        
        <button  onclick="receber();">Cadastrar</button>

        <label for="nickname">Nickname:</label>
        <input type="text" id="nickname">

        <button onclick="nick()">Cadastrar Nick</button>


        <p> Ola, <strong id="nick"></strong></p>
    </form>

    <script>
        
        function receber() {
            event.preventDefault();
            let nameuser = document.getElementById('name').value;
            
            return;
        }

        function nick() {
            event.preventDefault();
            let nameuser = document.getElementById('nickname').value;
            
            return document.getElementById('nick').innerText = nameuser;
        }
    </script>
</body>
</html>

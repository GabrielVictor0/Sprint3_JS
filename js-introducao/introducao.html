<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="alert('Pagina carregada com sucesso')">
    <h1>Introducao ao JavaScript</h1>
    <input type="text" placeholder="digite seu nome" id="nome">
    <button onclick="alert('Bom dia, Pessoal')">Bom Dia</button>
    <button onclick="saudacao()">Saudar</button>
    <script>
        function saudacao() {
            var nome = window.document.getElementById('nome').value;
            alert(`Bom dia ${nome} !`);
            // alert('Bom Dia' + nome + '!');
            // console.log(nome.placeholder)
            // console.log(nome.value)
        }
    </script>
</body>
</html>
